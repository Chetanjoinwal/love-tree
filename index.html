<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Our Story</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./index_files/default.css">

    <!-- Required JS Files -->
    <script src="./index_files/jquery.min.js"></script>
    <script src="./index_files/jscex.min.js"></script>
    <script src="./index_files/jscex-parser.js"></script>
    <script src="./index_files/jscex-jit.js"></script>
    <script src="./index_files/jscex-builderbase.min.js"></script>
    <script src="./index_files/jscex-async.min.js"></script>
    <script src="./index_files/jscex-async-powerpack.min.js"></script>
    <script src="./index_files/functions.js" charset="utf-8"></script>
    <script src="./index_files/love.js" charset="utf-8"></script>

    <style>
         /* 🌸 Beautiful Love Gradient Background */
        body {
            background: linear-gradient(135deg, #ffe4ec 0%, #ffb6d9 50%, #ff92c7 100%);
            font-family: "Poppins", sans-serif;
            /* overflow-x: hidden; */
        }

        /* 🌸 Typing area styling */
        #code {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            color: #d4006f;
            font-weight: 500;
            padding: 18px;
            margin-bottom: 20px;
            line-height: 1.7;
            box-shadow: 0 4px 20px rgba(255, 0, 123, 0.15);
            max-width: 348px;
            max-height: 300px;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        /* Typing Cursor Glow */
        .say::after {
            content: '|';
            animation: blink 0.7s infinite;
            color: #ff007f;
            font-weight: bold;
            margin-left: 3px;
        }

.wrapper {
    display: flex;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
    background-repeat: no-repeat!important;
}

        @keyframes blink {
            0% {opacity: 1;}
            50% {opacity: 0;}
            100% {opacity: 1;}
        }

        /* Responsive Tree Canvas */
        #canvas {
            max-width: 700px;
            width: 100% !important;
            /* height: auto !important; */
            /* display: none; */
            /* margin: 0 auto; */
            /* transform-origin: top center; */
        }

        /* Scaling Fix for Mobile */
        @media (max-width: 768px) {
            #canvas {
                transform: scale(0.55);
                margin-top: -120px;
            }
        }

        @media (max-width: 480px) {
            #canvas {
                transform: scale(0.45);
                margin-top: -150px;
            }

            #code {
                font-size: 15px;
            }
        }

        /* Pink Love Clock */
        #clock-box {
            color: #ff007f;
            font-size: 22px;
            font-weight: 700;
            text-shadow: 0px 0px 5px #ffb3d1;
        }

        /* Music Button */
        .music-btn {
            position: fixed;
            z-index: 999999;
            top: 12px;
            right: 12px;
            width: 55px;
            cursor: pointer;
        }

        .rotateImages {
            animation: myRotate 10s linear infinite;
        }

        @keyframes myRotate {
            0% {transform: rotate(0deg);}
            50% {transform: rotate(180deg);}
            100% {transform: rotate(360deg);}
        }

        .lv {
            max-width: 180px;
        }
    </style>
</head>

<body>

<!-- 🌸 Auto-play Music Button -->
<img src="https://ajlovechina.github.io/loveBalloon/static/music.png"
     class="music-btn rotateImages"
     onclick="let m=document.querySelector('.song-audio-autoplay'); if(m.paused){m.play()}else{m.pause()}">

<audio class="song-audio-autoplay" autoplay loop>
    <source src="./index_files/music.mp3" type="audio/mp3">
</audio>

<script>
    // Auto-play workaround for browsers (plays silently first then full volume)
    const music = document.querySelector('.song-audio-autoplay');
    music.volume = 0;
    music.play().then(() => {
        setTimeout(() => music.volume = 1, 500);
    }).catch(() => {
        // If autoplay blocks, play after first user interaction
        window.addEventListener("click", () => { music.play(); music.volume = 1; }, { once: true });
    });
</script>

<div class="container-fluid mt-3">
<div class="wrapper">
    
    <div id="error"
         class="alert alert-danger text-center"
         style="display:none;">Please use Chrome or Firefox Browser</div>

    <div id="code" class="shadow-sm"></div>

    <div id="clock-box" class="text-center mt-3">
        <span id="clock-box-inside-text"></span>
        <div id="clock"></div>
    </div>

    <canvas id="canvas" width="1100" height="680"></canvas>
</div>

</div>

<script>
    /* Inject typing text */
    $('#code').html(
        config.lines.map(item =>
            `<span class="say">${item}</span><br><br>`
        ).join("")
    );

    $("#clock-box-inside-text").html(
        `${config.names[0]} <img src="index_files/lv.gif" class="lv img-fluid"> ${config.names[1]}`
    );
</script>

<!-- ORIGINAL ANIMATION SCRIPT (unchanged, required) -->
<script>
    (function () {
        var canvas = $('#canvas');
        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }

        var width = canvas.width();
        var height = canvas.height();
        canvas.attr("width", width);
        canvas.attr("height", height);

        var opts = {
            seed: { x: width / 2 - 20, color: "rgb(190,26,37)", scale: 2 },
            branch: [
                [535,680,570,250,500,200,30,100,[
                    [540,500,455,417,340,400,13,100,[
                        [450,435,434,430,394,395,2,40]
                    ]],
                    [550,445,600,356,680,345,12,100,[
                        [578,400,648,409,661,426,3,80]
                    ]],
                    [539,281,537,248,534,217,3,40],
                    [546,397,413,247,328,244,9,80,[
                        [427,286,383,253,371,205,2,40],
                        [498,345,435,315,395,330,4,60]
                    ]],
                    [546,357,608,252,678,221,6,100,[
                        [590,293,646,277,648,271,2,80]
                    ]]
                ]]
            ],
            bloom: { num: 700, width: 1080, height: 650 },
            footer: { width: 1200, height: 5, speed: 10 }
        };

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed, foot = tree.footer, hold = 1;

        canvas.click(function (e) {
            var offset = canvas.offset(), x = e.pageX - offset.left, y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0;
                canvas.unbind("click").unbind("mousemove").removeClass('hand');
            }
        }).mousemove(function (e) {
            var offset = canvas.offset(), x = e.pageX - offset.left, y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) { $await(Jscex.Async.sleep(10)); }
            while (seed.canScale()) { seed.scale(0.95); $await(Jscex.Async.sleep(10)); }
            while (seed.canMove()) { seed.move(0, 2); foot.draw(); $await(Jscex.Async.sleep(10)); }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do { tree.grow(); $await(Jscex.Async.sleep(10)); }
            while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do { tree.flower(2); $await(Jscex.Async.sleep(10)); }
            while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) { foot.draw(); $await(Jscex.Async.sleep(10)); }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);
            canvas.parent().css("background", "url(" + tree.toDataURL() + ")");
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var jumpAnimate = eval(Jscex.compile("async", function () {
            while (true) {
                tree.ctx.clearRect(0, 0, width, height);
                tree.jump();
                foot.draw();
                $await(Jscex.Async.sleep(25));
            }
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
            var together = new Date(config.date);
            $("#code").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) { timeElapse(together); $await(Jscex.Async.sleep(1000)); }
        }));

        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());
            textAnimate().start();
            $await(jumpAnimate());
        }));

        runAsync().start();
    })();
</script>

</body>
</html>
